<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error {
            color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form method="post"
        data-th-action="@{/register}"
        action="#"
        data-th-object="${registration}">
    Name:
    <input type="text" data-th-field="*{name}"/>
    <br>
    <span data-th-if="${#fields.hasErrors('name')}" data-th-errorclass="error" data-th-errors="*{name}"></span>
    <br>
    Email:
    <input type="text" data-th-field="*{email}"/>
    <br>
    <span data-th-if="${#fields.hasErrors('email')}" data-th-errorclass="error" data-th-errors="*{email}"></span>
    <br>
    Age:
    <input type="number" data-th-field="*{age}"/>
    <br>
    <span data-th-if="${#fields.hasErrors('age')}" data-th-errorclass="error" data-th-errors="*{age}"></span>
    <br>
    Hobbies:
    <input type="checkbox" value="1" data-th-field="*{hobbies}">Basketball</input>
    <input type="checkbox" value="2" data-th-field="*{hobbies}">Football</input>
    <input type="checkbox" value="3" data-th-field="*{hobbies}">Sleeping</input>
    <br>
    <input type="radio" value="1" data-th-field="*{isMarried}">Are you married</input>
    <br>
    Date of birth:
    <input type="date" data-th-field="*{dateOfBirth}"/>
    <br>
    <span data-th-if="${#fields.hasErrors('dateOfBirth')}" data-th-errorclass="error" data-th-errors="*{dateOfBirth}"></span>
    <br>
    <button type="submit">Register</button>
    </form>
</body>
</html>
